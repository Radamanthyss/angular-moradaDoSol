<section class="container">
  <div class="row">
    <div class="text-center col-md-5 mx-auto conteudo">
      <h1>Gestor de Imobili√°rias</h1>
      <input
        class="form-control borderCustom"
        placeholder="EMAIL "
        type="email"
        name="inputEmail"
        [(ngModel)]="email"
      />
      <input
        class="form-control borderCustom"
        placeholder="SENHA"
        type="password"
        name="inputPassword"
        [(ngModel)]="password"
      />
      <p>Esqueceu a senha?</p>
      <a [routerLink]="['/dashboard']" mat-flat-button color="primary" (click)="logar()">LOGAR</a>
    </div>
  </div>
</section>
